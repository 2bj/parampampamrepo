<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link href='https://fonts.googleapis.com/css?family=Fira+Sans:300,400,400italic,500,700,500italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/font-awesome.min.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
	<script src="js/app.js"></script>
	<title>Search</title>
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<header class="header">
		
	</header>
	<div class="container">
		<!-- begin search  -->
		<form>
			<label class="search">
				<button type="send" class="search__btn"><i class="fa fa-search"></i></button>
				<input type="search" value="Россия">
			</label>
		</form>
		<!-- end search -->
		<!-- begin filter  -->
		<div class="filter">
			<div class="filter__bl">
				<p class="filter__name">Авторы:</p>
				<div class="filter__info">
					<a href="#" class="filter__tag">ИВАН ДАВЫДОВ</a>
				</div>
			</div>
			<div class="filter__bl">
				<p class="filter__name">Теги:</p>
				<div class="filter__info">
					<a href="#" class="filter__tag">ДЕСЯТЬ КОПЕЕК ИВАНА ДАВЫДОВА</a>
					<a href="#" class="filter__tag">ПЯТЬ КОПЕЕК ИВАНА ДАВЫДОВА</a>
				</div>
			</div>
			<div class="filter__bl">
				<div class="sort">
					<span class="sort__tag">Сортировать:</span>
					<div class="sort__bl">
						<a href="#" class="sort__tab js-tab">по дате</a>
						<a href="#" class="sort__tab js-tab is-active">по релевантности</a>
					</div>
				</div>
				<div class="filter__el">
					<p class="filter__name">Материалы:</p>
					<div class="filter__info is-normal">
						<p>Показаны результаты <span class="filter__num">1–50</span> из 1005</p>
					</div>
				</div>
			</div>
		</div>
		<!-- end filter -->
		<!-- begin textbl  -->
		<div class="textbl">
			<div class="textbl__img">
				<img src="img/search-result.jpg" alt="">
			</div>
			<div class="textbl__inner">
				<p class="textbl__ttl">Forbes назвал самые надежные банки <span>России</span></p>
			</div>
		</div>
		<!-- end textbl -->
	</div>
</div>
<!-- END out-->
</body>
</html>
